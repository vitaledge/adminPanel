<body class="nimbus-is-editor" style="">

    <div class="content">
    
    <style>
        body  {
            display: block;
            height: 100%;
            background: url(b6.jpg) !important;
            background-size: cover !important;
            background-position: center center;
            position: relative;
            z-index: 0;
        }
        .content {
            margin: 0px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login_wrap  {
        padding: 0px;
        }
        .login_wrap  .uk-panel.uk-panel-box.uk-width-medium-1-3   {
            width: 100%;
        }
        body:after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.59);
            z-index: -1;
        }
    </style>
    
    <div class="login_wrap">
    <div class="login_logo">
         <!-- <img src="Crunch_Time_Logo_Colour copy.png"> -->
        </div>
    <div class="row">
    <div class="col-md-4 offset-md-4" >
    <div class="loginb-box-s">
    
            
       <form id="forms" class="uk-form forms form-logs has-validation-callback" onsubmit="return false;" method="POST">   
       <h3 class="uk-h3 ttl-login text-center">Food Delivery Administration</h3>   
       <input type="hidden" value="login" name="action" id="action">   <input type="hidden" value="/foody/admin" name="redirect" id="redirect">      
          
       <div class="form-group">
          <div class="form-wth-icon">
            <i class="uk-icon-user"></i>
           <input class="uk-width-1" placeholder="Username" data-validation="required" type="text" value="" name="username" id="username">      </div>
       </div>   
       <div class="form-group">
          <div class="form-wth-icon">
            <i class="uk-icon-lock"></i>
            <input class="uk-width-1" placeholder="Password" data-validation="required" type="password" value="" name="password" id="password">       </div>     
       </div>   
       
          
       <div class="form-group">  
           <div class="uk-form-row">   
                <button class="uk-button uk-width-1">Signin <i class="uk-icon-chevron-circle-right"></i></button>
            </div>
       </div>
       
       <p class="forgt-txt"><a href="javascript:;" class="mt-fp-link">Forgot Password?</a></p>
       </form>
       
       
        <form id="mt-frm" class="uk-form mt-frm form-logs has-validation-callback" onsubmit="return false;" method="POST">   
       <input type="hidden" value="adminForgotPass" name="action" id="action">   <h3 class="uk-h3 ttl-login text-center">Forgot Password</h3>
       
       <div class="form-group">
          <div class="form-wth-icon">
            <i class="uk-icon-envelope"></i>
           <input class="uk-width-1" placeholder="Email address" data-validation="required" type="text" value="" name="email_address" id="email_address">      </div>
       </div>   
        <div class="form-group">   
            <div class="uk-form-row">   
                <button class="uk-button uk-width-1">Submit <i class="uk-icon-chevron-circle-right"></i></button>
            </div>
       </div>
       
       <p class="forgt-txt"><a href="javascript:;" class="mt-login-link">Login</a></p>
       
       </form>
       
    </div>
    </div>
    </div>
